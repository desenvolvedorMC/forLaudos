.card {

<script>
  // AQUI COME√áA O SCRIPT DE RECONHECIMENTO DE VOZ PARA OS 3 CAMPOS DE TEXTO, CADA UM COM SEU BOT√ÉO E STATUS INDIVIDUALS
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
    alert("Seu navegador n√£o suporta reconhecimento de voz. Use o Google Chrome.");
}

// Fun√ß√£o que ativa reconhecimento passando IDs espec√≠ficos
function ativarReconhecimento(btnId, textareaId, statusId) {

    const btn = document.getElementById(btnId);
    const textarea = document.getElementById(textareaId);
    const status = document.getElementById(statusId);

    const recognition = new SpeechRecognition();
    recognition.lang = "pt-BR";
    recognition.continuous = true;
    recognition.interimResults = false;

    let gravando = false;
    let textoFinal = "";

    function formatarFrase(frase) {

        frase = frase.trim();
        if (!frase) return "";

        frase = frase.charAt(0).toUpperCase() + frase.slice(1);

        frase = frase.replace(/\s(mas|por√©m|entretanto|contudo|porque|que)\s/gi, ", $1 ");

        if (!/[.!?]$/.test(frase)) {
            frase += ".";
        }

        return frase + " ";
    }

    recognition.onstart = () => {
        status.innerText = "Gravando...";
    };

    recognition.onend = () => {
        if (gravando) {
            recognition.start();
        } else {
            status.innerText = "Grava√ß√£o parada.";
        }
    };

    recognition.onerror = (event) => {
        status.innerText = "Erro: " + event.error;
    };

    recognition.onresult = (event) => {

        for (let i = event.resultIndex; i < event.results.length; i++) {

            if (event.results[i].isFinal) {

                const fraseFormatada = formatarFrase(
                    event.results[i][0].transcript
                );

                textoFinal += fraseFormatada;
            }
        }

        textarea.value = textoFinal;
    };

    btn.addEventListener("click", () => {

        if (!gravando) {
            recognition.start();
            gravando = true;
            btn.innerText = "Parar grava√ß√£o";
            btn.classList.add("ativo");
        } else {
            recognition.stop();
            gravando = false;
            btn.innerText = "Iniciar grava√ß√£o";
            btn.classList.remove("ativo");
        }
    });
}

// Ativa cada m√≥dulo individualmente
ativarReconhecimento("btnGravar1", "texto1", "status1");
ativarReconhecimento("btnGravar2", "texto2", "status2");
ativarReconhecimento("btnGravar3", "texto3", "status3");
</script>

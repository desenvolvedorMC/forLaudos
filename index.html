<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forLaudos</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <style>

    body {
      margin: 0;
      background-color: #EBEBEB;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;}

    header {
      background-color: #777777;
      padding: 30px;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;}

    header h1 {
      margin: 0;
      font-size: 2rem;}

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;}

    .card {
      background-color: white;
      width: 210px;
      height: 290px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      text-align: center;}

    .card::before {
      content: '';
      position: absolute;
      width: 30%;
      height: 8px;
      background-color: #00FFF7;
      top: 0;
      right: 0;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 0px;}

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);}

    .card h2 {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #0d0d0d;}

    .card p {
      margin-top: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #0d0d0d;}

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;}

    a {color: #777777;}

    @media (max-width: 600px) {.card {width: 90%;}}

    @font-face { 
      font-family:"Ruda-Regular", sans-serif; 
      src: url("Ruda-Regular");}
    
  </style>
</head>
<body>

  <header>
    <h1>forLaudos</h1>
  </header>

  <main>
    <div class="card">
      <h2>Microscopia de GRAM</h2>
      <img src="bacterias.png" height="100px" width="100px" alt="bactérias">
      <p>Clique para iniciar</p>
    </div>

    <div class="card">
      <h2>Microscopia de ZIEHL</h2>
      <img src="mycobac.png" height="100px" width="100px" alt="mycobactérias">
      <p>Clique para iniciar</p>
    </div>

    <div class="card">
      <h2>Micológico Direto</h2>
      <img src="fungos.png" height="100px" width="100px" alt="fungos">
      <p>Clique para iniciar</p>
    </div>

    <div class="card">
      <h2>Urina Tipo 1</h2>
      <img src="urina.png" height="100px" width="100px" alt="urina">
      <p>Clique para iniciar</p>
    </div>

    <div class="card">
      <h2>Espermograma</h2>
      <img src="esperma.png" height="100px" width="100px" alt="esperma">
      <p>Clique para iniciar</p>
    </div>

    <div class="card">
      <h2>Parasitologia</h2>
      <img src="fezes.png" height="100px" width="100px" alt="fezes">
      <p>Clique para iniciar</p>
    </div>
  </main>

  <footer>
     <a href="mailto:desenvolvedor.mc@gmail.com">desenvolvedor.mc@gmail.com</a>
  </footer>

</body>
</html>
